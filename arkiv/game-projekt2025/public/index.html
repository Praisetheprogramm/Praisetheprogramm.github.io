<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Seite</title>
  <link rel="stylesheet" href="extrazeug.css">
  <script src="code.js" defer></script>
</head>
<body>

  <div class="header">
    <!-- Dropdown für Tags -->
    <select id="tagSelect">
     <option value="all">-- Alle Tags --</option>
     <option value="1">RPG</option>
     <option value="2">Horror</option>
     <option value="3">3D</option>
     <option value="4">2D</option>
     <option value="5">Action</option>
     <option value="6">Strategy</option>
     <option value="7">Open-World</option>
     <option value="8">jump and run</option>
     <option value="9">Competitive</option> 
     <option value="10">Multiplayer</option> 
     <option value="11">Singelplayer</option> 
     <option value="12">Extraktions-Shooter</option>
     <option value="13">Building Game</option>
     <option value="14">Souls Like</option>
    </select>

    <!-- Knopf rechts -->
    <button id="showInfoBtn">Spiel-Info anzeigen</button>
    <button id="btnUniqueGames">Einzigartige Spiele</button>
    <button id="btnlogin">Inn Logging</button>
  </div>

  <!-- Login/Registrierung Popup -->
  <div id="loginPopup" class="popup-bg" style="display:none;">
    <div class="popup-window">
      <h2 id="formTitle">Anmelden</h2>
      
      <div id="formArea">
        <label>Benutzername oder E-Mail:</label>
        <input type="text" id="identifier" required>
        
        <label>Passwort:</label>
        <input type="password" id="password" required>
        
        <button id="loginBtn">Anmelden</button>
        <div id="errorMsg" class="error"></div>
      </div>
      
      <div id="registerArea" style="display:none;">
        <label>Benutzername:</label>
        <input type="text" id="reg_username" required>
        
        <label>E-Mail:</label>
        <input type="email" id="reg_email" required>
        
        <label>Passwort:</label>
        <input type="password" id="reg_password" required>
        
        <button id="registerBtn">Registrieren</button>
        <div id="regError" class="error"></div>
      </div>
      
      <p class="switch">
        <a href="#" id="showRegister">Noch kein Konto? Registrieren</a> | 
        <a href="#" id="showLogin">Bereits Konto? Anmelden</a>
      </p>
      
      <button type="button" id="closeLoginPopup">Schließen</button>
    </div>
  </div>

  <!-- Mittlerer Bereich -->
  <div class="content">
    <div class="game-info" id="gameInfo">
      <h2>Kein Spiel ausgewählt</h2>
      <p>Bitte wähle unten ein Spiel aus und drücke den Button oben.</p>
    </div>
    <!-- Button zum Öffnen des Popups -->
<button id="openAddGameBtn" class="add-btn">Neues Game hinzufügen</button>

<!-- Popup-Fenster -->
  <div id="addGamePopup" class="popup-bg" style="display:none;">
    <div class="popup-window">
      <h2>Neues Game hinzufügen</h2>

      <form id="addGameForm">

        <label>Game Titel:</label>
        <input type="text" name="title" required>

        <div class="tags-container">
          <button type="button" class="tags-header" id="tagsHeaderBtn">
            <span>Tags</span>
            <span class="tags-count">(0 ausgewählt)</span>
            <span class="tags-arrow">▼</span>
          </button>
          <div class="tags-dropdown" id="tagsDropdown" style="display: none;">
            <div class="tag-checkbox">
              <input type="checkbox" name="tags[]" value="1" id="tag1">
              <label for="tag1">RPG</label>
            </div>
            <div class="tag-checkbox">
              <input type="checkbox" name="tags[]" value="2" id="tag2">
              <label for="tag2">Horror</label>
            </div>
            <div class="tag-checkbox">
              <input type="checkbox" name="tags[]" value="3" id="tag3">
              <label for="tag3">3D</label>
            </div>
            <div class="tag-checkbox">
              <input type="checkbox" name="tags[]" value="4" id="tag4">
              <label for="tag4">2D</label>
            </div>
            <div class="tag-checkbox">
              <input type="checkbox" name="tags[]" value="5" id="tag5">
              <label for="tag5">Action</label>
            </div>
            <div class="tag-checkbox">
              <input type="checkbox" name="tags[]" value="6" id="tag6">
              <label for="tag6">Strategy</label>
            </div>
            <div class="tag-checkbox">
              <input type="checkbox" name="tags[]" value="7" id="tag7">
              <label for="tag7">Open-World</label>
            </div>
            <div class="tag-checkbox">
              <input type="checkbox" name="tags[]" value="8" id="tag8">
              <label for="tag8">Jump and Run</label>
            </div>
          </div>
        </div>

      <label>Beschreibung:</label>
      <textarea name="description" rows="4"></textarea>

      <label>Developer:</label>
      <input type="text" name="developer">

      <label>Gruppen-ID (optional, für verlinkte Spiele):</label>
      <input type="number" name="group_id">

      <br><br>

      <button type="submit">Speichern</button>
      <button type="button" id="closePopupBtn">Abbrechen</button>
    </form>
  </div>
</div>
    <!-- Grid mit Spielen -->
    <div class="game-grid" id="gameGrid"></div>
  </div>

  <!-- Bewertungs-Popup -->
<div id="ratingPopup" class="popup-bg" style="display:none;">
  <div class="popup-window">
    <h2 id="ratingGameTitle">Spiel bewerten</h2>
    
    <form id="ratingForm">
      <input type="hidden" id="ratingGameId">
      
      <div class="rating-stars">
        <label>Bewertung (1-10):</label>
        <select id="ratingSelect" name="rating" required>
          <option value="">-- Bewertung wählen --</option>
          <option value="1">1 - Sehr schlecht</option>
          <option value="2">2 - Schlecht</option>
          <option value="3">3 - Unterdurchschnittlich</option>
          <option value="4">4 - Unterdurchschnittlich</option>
          <option value="5">5 - Durchschnittlich</option>
          <option value="6">6 - Gut</option>
          <option value="7">7 - Gut</option>
          <option value="8">8 - Sehr gut</option>
          <option value="9">9 - Hervorragend</option>
          <option value="10">10 - Ausgezeichnet</option>
        </select>
      </div>
      
      <div class="comment-section">
        <label for="ratingComment">Kommentar:</label>
        <textarea id="ratingComment" name="comment" rows="4" placeholder="Dein Kommentar zum Spiel..."></textarea>
      </div>
      
      <div class="rating-buttons">
        <button type="submit">Bewertung abgeben</button>
        <button type="button" id="closeRatingPopup">Abbrechen</button>
      </div>
    </form>
    
    <!-- Bereich für vorhandene Bewertungen -->
    <div id="existingRatings" style="margin-top: 20px; display: none;">
      <h3>Vorhandene Bewertungen:</h3>
      <div id="ratingsList"></div>
    </div>
  </div>
</div>

</body>
</html>

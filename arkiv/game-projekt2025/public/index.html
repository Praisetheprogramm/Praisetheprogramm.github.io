<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Seite</title>
  <link rel="stylesheet" href="extrazeug.css">
  <script src="code.js" defer></script>
</head>
<body>

  <div class="header">
    <!-- Dropdown für Tags -->
    <select id="tagSelect">
     <option value="all">-- Alle Tags --</option>
     <option value="1">RPG</option>
     <option value="2">Horror</option>
     <option value="3">3D</option>
     <option value="4">2D</option>
     <option value="5">Action</option>
     <option value="6">Strategy</option>
    </select>

    <!-- Knopf rechts -->
    <button id="showInfoBtn">Spiel-Info anzeigen</button>
  </div>

  <!-- Mittlerer Bereich -->
  <div class="content">
    <div class="game-info" id="gameInfo">
      <h2>Kein Spiel ausgewählt</h2>
      <p>Bitte wähle unten ein Spiel aus und drücke den Button oben.</p>
    </div>
    <!-- Button zum Öffnen des Popups -->
<button id="openAddGameBtn" class="add-btn">Neues Game hinzufügen</button>

<!-- Popup-Fenster -->
<div id="addGamePopup" class="popup-bg" style="display:none;">
  <div class="popup-window">
    <h2>Neues Game hinzufügen</h2>

    <form id="addGameForm">

      <label>Game Titel:</label>
      <input type="text" name="title" required>

      <label>Tags (kommagetrennt):</label>
      <input type="text" name="tags" placeholder="z.B. action, horror">

      <label>Beschreibung:</label>
      <textarea name="description" rows="4"></textarea>

      <label>Developer:</label>
      <input type="text" name="developer">

      <br><br>

      <button type="submit">Speichern</button>
      <button type="button" id="closePopupBtn">Abbrechen</button>
    </form>
  </div>
</div>

    <!-- Grid mit Spielen -->
    <div class="game-grid" id="gameGrid"></div>
  </div>

</body>
</html>

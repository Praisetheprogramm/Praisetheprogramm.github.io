<!-- public/login.html -->
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Login / Registrierung</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f3f3f3; }
    .card { background:white; padding:20px; border-radius:8px; box-shadow:0 6px 20px rgba(0,0,0,0.08); width:320px; }
    input { width:100%; padding:8px; margin:6px 0; border:1px solid #ccc; border-radius:4px; }
    button { width:100%; padding:10px; margin-top:8px; border:none; border-radius:4px; cursor:pointer; }
    .switch { margin-top:12px; text-align:center; font-size:0.9rem; color:#555; }
    .error { color:#b00020; font-size:0.9rem; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="formTitle">Anmelden</h2>

    <div id="formArea">
      <input id="identifier" placeholder="Email oder Username" />
      <input id="password" type="password" placeholder="Passwort" />
      <button id="loginBtn">Anmelden</button>

      <div class="switch">
        <a href="#" id="showRegister">Noch keinen Account? Registrieren</a>
      </div>
      <div class="error" id="errorMsg"></div>
    </div>

    <div id="registerArea" style="display:none">
      <input id="reg_username" placeholder="Benutzername" />
      <input id="reg_email" placeholder="Email" type="email" />
      <input id="reg_password" type="password" placeholder="Passwort" />
      <button id="registerBtn">Registrieren</button>

      <div class="switch">
        <a href="#" id="showLogin">Schon registriert? Anmelden</a>
      </div>
      <div class="error" id="regError"></div>
    </div>

  </div>

  <script src="/login.js"></script>
</body>
</html>
